<!-- create webpage for user to click button, then display random Simpsons quote -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Simpsons Random Quote Generator</h1>

    <div id="generate-button">
        <button>Generate Quote!</button>
    </div>

    <div id="quote">
        <blockquote>This town is a part of us all.. a part of us all.. a part of us all
            <br><br>
            <cite>--Marge, Lemon of Troy (S06E24)</cite>
        </blockquote>
    </div>
</body>
</html>
